<div class="container" *ngIf="!loading">
    <div class="overall-result">
        Result: {{overalResultToDisplay}}
    </div>

    <div *ngFor="let item of translationQuizResult.items; let i = index" class="item">
        <span class="question">
            {{item.question}}:
        </span>
        <span class="users-answer" [style.backgroundColor]="checkIfCorrect(item.options, item.usersAnswer) ? '#b3ffb3' : '#ffcccc'">
            {{item.usersAnswer}}
        </span>
        <span *ngIf="!checkIfCorrect(item.options, item.usersAnswer)">
            <span *ngFor="let option of item.options" class="options">
                {{option}}
            </span>
        </span>
    </div>
</div>
