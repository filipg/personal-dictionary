<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="login" *ngIf="!isAuthenticated">Login</a>
      <a mat-list-item routerLink="register" *ngIf="!isAuthenticated">Register</a>
      <a mat-list-item (click)="logout()" *ngIf="isAuthenticated">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>personal-dictionary</span>
      <span class="spacer"></span>
      <a routerLink="login" *ngIf="!isAuthenticated">Login</a>
      <a routerLink="register" *ngIf="!isAuthenticated">Register</a>
      <a routerLink="register" (click)="logout()" *ngIf="isAuthenticated">Logout</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
